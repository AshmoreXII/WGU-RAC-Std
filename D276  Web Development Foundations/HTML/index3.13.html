<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1>
   
   <!-- Place your form here -->
   <form action="https://wp.zybooks.com/form-viewer.php" target="_blank" method="POST" enctype="multipart/form-data">
      <p>
         <input type="radio" name="status" value="Draft" id="Draft">
         <label for="Draft">Draft</label>
      </p>
      <p>
         <input type="radio" name="status" value="Final" id="Final" checked>
         <label for="Final">Final</label>
      </p>
      <p>Date:
         <select name="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>
      <p>Players:</p>
      <p>
         <input type="checkbox" id="agarwal" name="player" value="Aarav Agarwal">
         <label for="agarwal">Aarav Agarwal</label>
      </p>
      <p>
         <input type="checkbox" id="johnson" name="player" value="Ava Johnson">
         <label for="johnson">Ava Johnson</label>
      </p>
      <p>
         <input type="checkbox" id="ortiz" name="player" value="Julio Ortiz">
         <label for="ortiz">Julio Ortiz</label>
      </p>
      <p>
         <input type="checkbox" id="rubio" name="player" value="Liam Rubio">
         <label for="rubio">Liam Rubio</label>
      </p>
      <p>
         <input type="checkbox" id="witherspoon" name="player" value="Emma Witherspoon">
         <label for="witherspoon">Emma Witherspoon</label>
      </p>
      <p><input type="submit" value="Submit"></p>
   </form>
   
</body>

</html>
